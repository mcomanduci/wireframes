<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="w-full h-screen">
    <section id="greeting" class="relative container px-6 pb-8 pt-10">
      <h2 class="text-[#2D3648] text-2xl font-bold pb-1">My Cart</h2>
    </section>

    <section
      id="products-deal"
      class="relative container px-6 pb-8 overflow-x-hidden"
    >
      <div class="grid gap-2">
        <div
          id="deal-card1"
          class="w-full h-[117px] border-2 border-[#2D3648] rounded-[8px] flex items-center"
        >
          <div
            id="deal-pic1"
            class="w-[128px] h-full border-r-2 border-[#2D3648] bg-[#EDF0F7] rounded-l-[8px]"
          ></div>
          <div id="deal-info1" class="p-4">
            <h3 class="text-[#2D3648] font-bold">Product Name</h3>
            <p class="text-[#717D96] font-bold">$25.00</p>
          </div>
        </div>

        <div
          id="deal-card1"
          class="w-full h-[117px] border-2 border-[#2D3648] rounded-[8px] flex items-center"
        >
          <div
            id="deal-pic1"
            class="w-[128px] h-full border-r-2 border-[#2D3648] bg-[#EDF0F7] rounded-l-[8px]"
          ></div>
          <div id="deal-info1" class="p-4">
            <h3 class="text-[#2D3648] font-bold">Product Name</h3>
            <p class="text-[#717D96] font-bold">$25.00</p>
          </div>
        </div>

        <div
          id="deal-card1"
          class="w-full h-[117px] border-2 border-[#2D3648] rounded-[8px] flex items-center"
        >
          <div
            id="deal-pic1"
            class="w-[128px] h-full border-r-2 border-[#2D3648] bg-[#EDF0F7] rounded-l-[8px]"
          ></div>
          <div id="deal-info1" class="p-4">
            <h3 class="text-[#2D3648] font-bold">Product Name</h3>
            <p class="text-[#717D96] font-bold">$25.00</p>
          </div>
        </div>
      </div>
    </section>

    <section
      id="greeting"
      class="relative container px-6 pb-8 grid grid-cols-2 items-center"
    >
      <h2 class="text-[#2D3648] font-bold">Cart Total</h2>
      <p class="text-[#1A202C] text-xl font-bold text-right">$75.00</p>
    </section>

    <section
      id="greeting"
      class="relative container px-6 pb-8 grid grid-cols-2"
    >
      <h2 class="text-[#2D3648] font-bold">Deliver to Leslie:</h2>
      <p class="text-[#717D96] text-sm font-bold text-right">
        4517 Washington Ave. Manchester, Kentucky 39495
      </p>
    </section>

    <section class="relative container px-6 pb-8">
      <button class="bg-[#2D3648] w-full text-white px-6 py-4 rounded-[6px]">
        <i class="fa-solid fa-cart-shopping"></i> Checkout
      </button>
    </section>

    <section class="relative container px-6 pb-8">
      <div class="h-[1px] w-full bg-[#2D3648]"></div>
    </section>

    <section
      id="products-you"
      class="relative container px-6 pb-8 overflow-x-hidden"
    >
      <div id="title1" class="flex justify-between pb-4">
        <h2 class="text-xl font-bold text-[#2D3648]">Others bought</h2>
        <button class="text-sm font-bold text-[#2D3648]">See All</button>
      </div>
      <div id="card-container" class="flex gap-8">
        <div
          id="card1"
          class="h-[236px] w-[291px] border-2 border-[#2D3648] rounded-[8px] shrink-0"
        >
          <div
            id="pic1"
            class="h-[150px] border-b-2 border-[#2D3648] bg-[#EDF0F7] rounded-t-[8px]"
          ></div>
          <div id="info1" class="p-4">
            <h3 class="text-[#2D3648] text-xl font-bold">Product Name</h3>
            <p class="text-[#717D96] font-bold">$25.00</p>
          </div>
        </div>
        <div
          id="card2"
          class="h-[236px] w-[291px] border-2 border-[#2D3648] rounded-[8px] shrink-0"

            id="pic2"

          <div id="info2" class="p-4">

            <p class="text-[#717D96] font-bold">$25.00</p>
          </div>
        </div>
      </div>
    </section>

    <section id="bottom-nav" class="container pt-16">
      <ul
        class="fixed lg:hidden bottom-0 w-full flex justify-around bg-white text-black p-4 border-t-2 border-black"
      >
        <a href="./index.html">
          <li
            class="flex flex-col items-center text-sm cursor-pointer opacity-50"
          >
            <i class="nf nf-cod-home text-xl"></i><span>Home</span>
          </li>
        </a>
        <a href="./wishlist.html">
          <li class="flex flex-col items-center text-sm cursor-pointer opacity-50">
            <i class="nf nf-cod-heart text-xl"></i><span>Wishlist</span>
          </li>
        </a>
        <a href="./profile.html">
          <li
            class="flex flex-col items-center text-sm cursor-pointer opacity-50"
          >
            <i class="nf nf-fa-user_o text-xl"></i><span>Profile</span>
          </li>
        </a>
        <a href="./cart.html">
          <li
            class="flex flex-col items-center text-sm cursor-pointer"
          >
            <i class="nf nf-md-cart_outline text-xl"></i><span>Cart</span>
          </li>
        </a>
      </ul>
    </section>
  </body>
</html>
